<div class="container-fluid">
    <div class="col-sm-3" style="margin: auto;">
    <div class="card">
        <div class="card-header">
            <h3>Visitor Form</h3>
        </div>

        <div class="card-body">
            <form [formGroup]="visitorForm" (ngSubmit)="visitorForm.valid && onSubmit(userPost.value)" #userPost="ngForm">
                <div class="col">

                    <div class="row">
                        <div class="form-group">
                            <!-- <label>Full Name:</label> -->
                            <input type="text" class="form-control" formControlName="name" ngModel placeholder="Your full name" required>
                            <div class="error" *ngIf="name.invalid && name.dirty">
                                <span *ngIf="name.errors.required"> Full name is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <!-- <label>Email:</label> -->
                            <input type="email" class="form-control" formControlName="email" ngModel placeholder="Your email" required>
                            <div class="error" *ngIf="email.invalid && email.dirty">
                                <span *ngIf="email.errors.required">Email is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <!-- <label>Type of visit:</label> -->
                            <select class="form-control" ngModel formControlName="type">
                                <option value="" disabled selected hidden>Select visit type</option>
                                <option *ngFor="let v of visit" [value]="v.id">{{v.vis}}</option>
                                <div class="error" *ngIf="type.invalid && type.dirty">
                                    <span *ngIf="type.errors.required">Visitor type is required</span>
                                </div>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <!-- <label>Person to visit:</label> -->
                            <input type="text" class="form-control" formControlName="person" ngModel placeholder="Visiting person name" required>
                            <div class="error" *ngIf="person.invalid && person.dirty">
                                <span *ngIf="person.errors.required">Visitor type is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <!-- <label>Date of entry:</label> -->
                            <input type="number" class="form-control" formControlName="date" ngModel placeholder="{{myDate | date}}" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Time of entry:</label>
                            <input type="time" class="form-control" formControlName="entry" ngModel placeholder="Enter entry time" required>
                            <div class="error" *ngIf="entry.invalid && entry.dirty">
                                <span *ngIf="entry.errors.required">Visitor type is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Time of exit:</label>
                            <input type="time" class="form-control" formControlName="exit" ngModel placeholder="Enter exit time" required>
                            <div class="error" *ngIf="exit.invalid && exit.dirty">
                                <span *ngIf="exit.errors.required">Visitor type is required</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="visitorForm.invalid">Submit</button>

                </div>
            </form>
        </div>
    </div>
</div>
</div>
